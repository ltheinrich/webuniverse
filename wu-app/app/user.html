<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/custom.css">
    <script src="../js/vue.min.js"></script>
</head>

<body>
    <noscript>Please enable <strong>WebAssembly (Rust)</strong> and <strong>JavaScript</strong></noscript>
    <script type="module" src="./user.js"></script>
    <div id="vue" class="container">
        <div class="row justify-content-md-center">
            <img class="header-banner" src="../css/header.png" width="962" height="205">
        </div>
        <form id="changeform" class="card">
            <div class="card-body">
                <h6 class="card-title">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" href="./">Dashboard</a>
                            <a class="nav-item nav-link" href="./servers.html">Servers</a>
                            <a class="nav-item nav-link active" href="./users.html">Users</a>
                            <a class="nav-item nav-link" href="#" id="logout">Logout ({{ username }})</a>
                        </div>
                    </nav>
                </h6>
                <div class="form-group row justify-content-md-center">
                    <label for="newusername" class="col-sm-2 col-form-label">New username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="newusername">
                    </div>
                </div>
                <div class="form-group row justify-content-md-center">
                    <label for="newpassword" class="col-sm-2 col-form-label">New password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="newpassword">
                    </div>
                </div>
                <div class="form-group row justify-content-md-center">
                    <button type="submit" class="btn btn-primary">Change user</button>
                    &nbsp;
                    <a href="#" id="deleteuser" class="btn btn-outline-danger">Delete user</a>
                </div>
            </div>
        </form>
        <div class="copyright"><small class="form-text text-muted"><a href="https://ltheinrich.de">Webuniverse
                    &copy; 2020 Lennart Heinrich</a></small></div>
    </div>
</body>

</html>
